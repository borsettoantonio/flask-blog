<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - 4 Chiacchiere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg-white">
        <div class="container navbar-container">

            <a class="navbar-brand" href="{{ url_for('homepage')}}">4 CHIACCHIERE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto ">
                    <a class="nav-item nav-link {% if request.path == url_for('homepage') %} active{% endif %}"
                        aria-current="page" href="{{ url_for('homepage')}}">Home</a>
                    <a class="nav-item nav-link {% if request.path == url_for('about') %} active{% endif %}"
                        href="{{ url_for('about')}}">About</a>
                    <a class="nav-item nav-link{% if request.path == '/contact' %} active{% endif %}"
                        href="{{ url_for('contact') }}">Contatti</a>
                    {% if not current_user.is_authenticated %}
                    <a class="nav-item nav-link{% if request.path == '/login' %} active{% endif %}"
                        href="{{ url_for('login') }}">Login</a>
                    <!-- <a class="nav-item nav-link{% if request.path == '/registra' %} active{% endif %}"
                        href="{{ url_for('user_create') }}">Registrazione</a> -->
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link {% if request.path == url_for('post_create') %} active{% endif %}"
                        href="{{ url_for('post_create') }}">Crea Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout')}}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
