{% extends 'base.html' %}

{% block title %} Error Page
{% endblock %}

{% block content %}
<div class="container content-container">
    <div class="row no-gutters">
        <div class="col-md-9 order-md-2">
            <div>
                {{ err.__cause__}}
                <br>
                {{ err.args[0]}}
                <br>
                {{ err.message}}
                <br>
                {{ image}}
            </div>
        </div>
        <div class="col-md-3 order-md-1 ">
            {% include 'about_me_snippet.html'%}
        </div>
    </div>
</div>
{% endblock %}
